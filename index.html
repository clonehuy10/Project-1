<!DOCTYPE html>
<html>
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1 class="text-primary">Tic Tac Toe</h1>
      <h2 class="text-white">~~~The best game you have ever played~~~</h2>
      <p class="text-success" id="message"></p>
      <p class="text-success" id="number-game-played"></p>
      <section class="container-fluid">
        <div class="row form">
          <div class="col-xs-5">
            <form class="singleForm" id="sign-up-form">
              <h3 class="text-white">Sign Up</h3>
              <label for="sign-up-email" class="text-warning">Email</label><br>
              <input class="input" id="sign-up-email" type="email" placeholder="example@email.com" name="credentials[email]"><br>
              <label for="sign-up-password" class="text-warning">Password</label><br>
              <input class="input" id="sign-up-password" type="password" placeholder="********" name="credentials[password]"><br>
              <label for="password-confirmation" class="text-warning">Password Comfirmation</label><br>
              <input class="input" id="password-confirmation" type="password" placeholder="********" name="credentials[password_confirmation]"><br><br>
              <input class="btn-info pop" type="submit" value="Sign Up">
            </form>
          </div>
          <div class="col-xs-5">
            <form class="singleForm" id="sign-in-form">
              <h3 class="text-white">Sign In</h3>
              <label for="sign-in-email" class="text-warning">Email</label><br>
              <input class="input" id="sign-in-email" type="email" placeholder="example@email.com" name="credentials[email]"><br>
              <label for="sign-in-password" class="text-warning">Password</label><br>
              <input class="input" id="sign-in-password" type="password" placeholder="********" name="credentials[password]"><br><br>
              <input class="btn-info pop" type="submit" value="Sign In">
            </form>
          </div>
        </div>

        <div class="row">
          <form class="singleForm" id="change-password">
            <h3 class="text-white">Change Password</h3><br>
            <label for="old-password" class="text-warning">Old Password</label>
            <input class="input" id="old-password" type="password" placeholder="********" name="passwords[old]"><br><br>
            <label for="new-password" class="text-warning">New Password</label>
            <input class="input" id="new-password" type="password" placeholder="********" name="passwords[new]"><br><br>
            <input class="btn-info pop" type="submit" value="Change Password">
          </form>
        </div>

        <form id="sign-out">
          <input class="btn-warning pop" id="sign-out-form" type="submit" value="Sign Out">
        </form>

        <div id="button">
          <button class="btn-danger pop" id="start-game" type="button">Start the game!!!</button>
          <button class="btn-danger pop" id="exit" type="button">Exit</button>
          <button class="btn-success pop" id="restart" type="button">Play Again</button>
        </div>

        <div class="bean">
          <img class="bean bean1" src="https://raw.githubusercontent.com/clonehuy10/Project-1/master/image/bean1.gif" alt="MrBean Gif">
          <img class="bean bean2" src="https://raw.githubusercontent.com/clonehuy10/Project-1/master/image/bean2.gif" alt="MrBean Gif">
        </div>

      </section>

      <section class="container">
        <div class="row h-100 text-white board">
          <div class="col-4 box" id='0'></div>
          <div class="col-4 box" id='1'></div>
          <div class="col-4 box" id='2'></div>

          <div class="col-4 box" id='3'></div>
          <div class="col-4 box" id='4'></div>
          <div class="col-4 box" id='5'></div>

          <div class="col-4 box" id='6'></div>
          <div class="col-4 box" id='7'></div>
          <div class="col-4 box" id='8'></div>
        </div>
      </section>

    </body>
</html>
